<div class="html ui top attached segment">
  <div class="ui comments">
    <div class="comment">
      <div class="content" ng-repeat="review in reviews">
        <div class="text">
          {{ review.content }}
        </div>
        <div class="metadata">
          Good for:
          <div ng-repeat="goodfor in review.goodfors">{{ goodfor.activity }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui top attached label">
    Reviews
  </div>
</div>
