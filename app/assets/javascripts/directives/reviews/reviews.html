<h3 class="ui block header">Reviews</h3>
<div class="ui raised segment">
  <div class="ui divided items">
    <div class="item" ng-repeat="review in reviews">
      <div class="content">
        <p>"{{ review.content }}"</p>
      </div>
      <div class="meta">
        Good for:
        <span ng-repeat="goodfor in review.goodfors">{{ goodfor.activity }}</span>
      </div>
    </div>
  </div>
</div>
