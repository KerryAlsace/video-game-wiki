<h4 class='ui-header'>Games</h4>

<div class="ui items">
  <div class="item" ng-repeat="game in vm.games track by game.id">
    <div class="content">
      <div class="header">{{ game.title }}</div>
      <div class="meta">
        <span class="publisher">{{ game.publisher.name }} | </span>
        <span class="genre">{{ game.genre.name }} | </span>
        <span class="platform" ng-repeat="platform in game.platforms">{{ platform.name }}</span>
      </div>
      <div class="description">
        <p>{{ game.description }}</p>
      </div>
    </div>
  </div>
</div>
