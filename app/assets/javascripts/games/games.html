<div id="loadingScreen" ng-hide="vm.loaded">
  Loading...
</div>

<div class="ui menu">
  <div class="item">
    <div class="ui floating labeled icon dropdown button">
      <i class="filter icon"></i>
      <span id="filterApplied" class="text">Filter Games By:</span>
      <div class="menu">
        <div class="header">
          <i class="tags icon"></i>
          Good For:
        </div>
        <div class="divider"></div>
        <div class="item" ng-repeat="goodfor in vm.goodfors" data-value="{{ goodfor.id }}">
          {{ goodfor.activity }}
        </div>
      </div>
    </div>
    <button class="ui button" ng-click="vm.filterGamesBy()">
      Apply
    </button>
  </div>
  <div class="right item">
    <div class="ui icon input">
      <input type="text" placeholder="Search..." ng-model="vm.search">
      <i class="search icon"></i>
    </div>
  </div>
</div>

<h1 class='ui-header'>{{ vm.header }}</h1>
<div class="ui divided items">
  <div class="item" ng-repeat="game in vm.games | filter: vm.search track by game.id">
    <div class="content">
      <div class="ui header">
        <button ng-model="game.vote" ng-click="vm.upvote(game)">Upvote</button>
        <p>{{ game.vote }}</p>
        <a href="#" ui-sref="home.showGame({ id: game.id })">{{ game.title }}</a>
      </div>
      <div class="meta">
        <span class="publisher">{{ game.publisher.name }}  | </span>
        <span class="genre">{{ game.genre.name }}</span>
      </div>
      <div class="description">
        <p>{{ game.description }}</p>
      </div>
      <div class="extra">
        <div class="platform" ng-repeat="platform in game.platforms">{{ platform.name }}</div>
      </div>
    </div>
  </div>
</div>
