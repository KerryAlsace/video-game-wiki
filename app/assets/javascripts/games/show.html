<h1 class="ui block header">{{ vm.game.title }}</h1>
<div class="ui raised segment">
  <div class="ui divided items">
    <div class="item">
      <div class="content">
        <p><a href="#" ui-sref="home.showPublisher({ id: vm.game.publisher.id })">{{ vm.game.publisher.name }}</a></p>
        <p><a href="#" ui-sref="home.showGenre({ id: vm.game.genre.id })">{{ vm.game.genre.name }}</a></p>
        <p>{{ vm.game.description }}</p>
        <div class="extra">
          <div ng-repeat="platform in vm.game.platforms">
            <a href="#" ui-sref="home.showPlatform({ id: platform.id })">{{ platform.name }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<h3 class="ui block header">Reviews</h3>
<div class="ui raised segment">
  <div class="ui divided items">
    <div class="item" ng-repeat="review in vm.game.reviews">
      <div class="content">
        <p>{{ review.content }}</p>
      </div>
      <div class="extra">
        <div ng-repeat="goodfor in review.goodfors">{{ goodfor.activity }}</div>
      </div>
    </div>
  </div>
</div>
