<div class='ui fixed inverted menu'>
  <div class="ui container">
    <a href="#" class="header item">
      Video Game Wiki
    </a>
    <div ui-sref-active="active">
      <a href="#" class="item" ui-sref="home">Home</a>
    </div>
    <div class="ui simple dropdown item">
      Games <i class="dropdown icon"></i>
      <div class="menu">
        <div ui-sref-active="active">
          <a href="#" class="item" ui-sref="home.games">All Games</a>
        </div>
        <div ui-sref-active="active">
          <a href="#" class="item" ui-sref="home.newGame">Add a Game</a>
        </div>
      </div>
    </div>
    <div class="ui simple dropdown item">
      Publishers<i class="dropdown icon"></i>
      <div class="menu">
        <div ng-repeat="publisher in vm.publishers" ui-sref-active="active">
          <a href="#" class="item" ui-sref="home.showPublisher({ id: publisher.id })">{{ publisher.name }}</a>
        </div>
      </div>
    </div>
    <div class="ui simple dropdown item">
      Genres<i class="dropdown icon"></i>
      <div class="menu">
        <div ng-repeat="genre in vm.genres" ui-sref-active="active">
          <a href="#" class="item" ui-sref="home.showGenre({ id: genre.id })">{{ genre.name }}</a>
        </div>
      </div>
    </div>
    <div class="ui simple dropdown item">
      Platforms<i class="dropdown icon"></i>
      <div class="menu">
        <div ng-repeat="platform in vm.platforms" ui-sref-active="active">
          <a href="#" class="item" ui-sref="home.showPlatform({ id: platform.id })">{{ platform.name }}</a>
        </div>
      </div>
    </div>
    <div class="right menu">
      <div class="ui right aligned category search item">
        <div class="ui icon input" ng-click="vm.searchGames()">
          <input class="prompt" type="text" placeholder="Search games..." ng-model="vm.searchTerm">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class='ui main text container'>
  <div ng-if="'home' | isState">
    <div class="ui inverted vertical masthead center aligned segment">
      <div class="ui text container">
        <h1 class="ui inverted header">
          Video Game Wiki
        </h1>
        <h2>Read and Write Game Reviews</h2>
        <div class="ui huge primary button">
          <a href="#" ui-sref="home.games">Check Out Some Reviews<i class="right arrow icon"></i></a>
        </div>
      </div>
    </div>
  </div>
  <ui-view></ui-view>
</div>

<div class='ui inverted vertical footer segment'>
